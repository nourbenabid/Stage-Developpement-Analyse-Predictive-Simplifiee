<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Prédiction Churn</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; margin: 0; padding: 0; }
        h1 { text-align: center; margin-top: 20px; color: #334e68; }
        .container { max-width: 400px; background: #fff; padding: 20px; margin: 30px auto; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
        button { margin-top: 20px; width: 100%; padding: 12px; background: #3e7cb1; color: white; border: none; border-radius: 6px; cursor: pointer; }
        button:hover { background: #335d84; }
        .result { margin-top: 20px; padding: 15px; background: #e0f7ea; border: 1px solid #b2dfdb; border-radius: 5px; text-align: center; }
        .link { text-align: center; margin-top: 20px; }
        a { color: #3e7cb1; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Prédiction du Churn Client</h1>
    <div class="container">
        <form method="POST" action="/predict_churn_form">
            <label>Quantité :</label>
            <input type="number" name="Quantity" required>
            <label>Prix :</label>
            <input type="number" step="0.1" name="Price" required>
            <label>Année :</label>
           <input type="number" name="Year" min="2009" max="2025" required>
            <label>ID Client :</label>
            <input type="number" name="Customer_ID" min="13085" max="18287" required>
            <label>Pays :</label>
            <select name="Country" required>
                {% for c in countries %}
                    <option value="{{ c }}">{{ c }}</option>
                {% endfor %}
            </select>
            <button type="submit">Prédire</button>
        </form>
        {% if prediction_result %}
            <div class="result">
                Résultat : {{ prediction_result }}
                {% if prediction_prob %}
                    <br>Probabilité : {{ prediction_prob }} %
                {% endif %}
            </div>
        {% endif %}
        <div class="link">
            <a href="/forecast">Voir les prévisions SARIMA</a>
        </div>
    </div>
</body>
</html>
